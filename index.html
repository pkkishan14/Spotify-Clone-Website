<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify- your favrioute passtime</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Gaana</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of Tesher</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover/1.jpg" alt="1">
                    <span>Jalebi Baby</span>
                    <span class="songlistplay"><span class="timespan">5:34<i id="1" class="far songItemPlay fa-2x fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="cover/2.jpg" alt="2">
                    <span>With you</span>
                    <span class="songlistplay"><span class="timespan">5:34<i id="2" class="far songItemPlay fa-2x fa-play-circle"></i></span> </span>
                </div><div class="songItem">
                    <img src="cover/3.jpg" alt="3">
                    <span>Still Rollin</span>
                    <span class="songlistplay"><span class="timespan">5:34<i id="3" class="far songItemPlay fa-2x fa-play-circle"></i></span> </span>
                </div><div class="songItem">
                    <img src="cover/4.jpg" alt="4">
                    <span>Brown Munde</span>
                    <span class="songlistplay"><span class="timespan">5:34<i id="4" class="far songItemPlay fa-2x fa-play-circle"></i></span> </span>
                </div><div class="songItem">
                    <img src="cover/5.jpg" alt="5">
                    <span>Excuses</span>
                    <span class="songlistplay"><span class="timespan">5:34<i id="5" class="far songItemPlay fa-2x fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="cover/6.jpg" alt="6">
                    <span>Insane</span>
                    <span class="songlistplay"><span class="timespan">5:34<i id="6" class="far songItemPlay fa-2x fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="cover/7.jpg" alt="7">
                    <span>Dil Nu</span>
                    <span class="songlistplay"><span class="timespan">5:34<i id="7" class="far songItemPlay fa-2x fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="cover/8.jpg" alt="8">
                    <span>Cheques</span>
                    <span class="songlistplay"><span class="timespan">5:34<i id="8" class="far songItemPlay fa-2x fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="cover/9.jpg" alt="9">
                    <span>Elevated</span>
                    <span class="songlistplay"><span class="timespan">5:34<i id="9" class="far songItemPlay fa-2x fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="cover/10.jpg" alt="10">
                    <span>Baatein ye kabhi na</span>
                    <span class="songlistplay"><span class="timespan">5:34<i id="10" class="far songItemPlay fa-2x fa-play-circle"></i></span> </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" >
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas  fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="musicplaying.gif" width="42px" alt="" id="gif">
            <span id="masterSongName"> Jalebi Baby- Tesher</span>
           
        </div>
        
    </div>

    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <!-- <script src="scri.js"></script> -->
</body>
</html>
